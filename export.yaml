common:
  database: "sqlite:///./database/db.sqlite"
  prefix: status_log/
  format: json

exports:

  - query: "select * from URLS"
    filename: "json/LOG_{{ISP_SHORT}}_{{RUN_NAME}}.json"
    format: json

  - query: "select * from URLS"
    filename: "csv/LOG_{{ISP_SHORT}}_{{RUN_NAME}}.json"
    format: csv

